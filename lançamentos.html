<!DOCTYPE html>
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@600&display=swap"
  rel="stylesheet"
/>
<script src="script.js"></script>
<link rel="stylesheet" href="lançamentos.css" />
<html>
  <head>
    <title>Ap Coders</title>
  </head>

  <body>
    <h2>LANÇAMENTOS DE RECEITAS/DESPESAS</h2>

    <div class="container">
      <h4>Saldo atual</h4>

      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>

      <ul id="transactions" class="transactions">
        
      </ul>
      <br />
      <h3>Adicionar transação</h3>

      <div>
        <form id="form">
          <div class="form-control">
            <label for="text">Nome</label>
            <input
              autofocus
              type="text"
              id="text"
              placeholder="Nome da transação"
            />
          </div>

          <div class="form-control">
            <label for="amount"
              >Valor <br />
              <small>(negativo - despesas, positivo - receitas)</small>
            </label>
            <input type="number" id="amount" placeholder="Valor da transação" />
          </div>

          <button class="btn">Adicionar</button>
        </form>
      </div>
    </div>

    
  </body>
</html>
