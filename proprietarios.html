<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@600&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="proprietarios.css" />
<html>

   <head>
    <title>Ap Coders</title>
  </head>

<body>
  <div class="container">
    <div class="title">Cadastro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome</span>
            <input type="text" placeholder="Digite seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Digite seu email" required>
          </div>
          <div class="input-box">
            <span class="details">Numero de telefone</span>
            <input type="text" placeholder="Digite seu número de telefone" required>
          </div>
          <div class="input-box">
            <span class="details">Idade</span>
            <input type="text" placeholder="Digite sua idade" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <center><div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Homem</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mulher</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div></center>
        </div>
        <div class="button">
          <input type="submit" value="Cadastre">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
